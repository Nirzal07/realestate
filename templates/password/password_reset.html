{% extends 'base.html' %}
{% block title %}{% endblock title %}
{% block content %}
<div>
    <h2>Reset Password.</h2>
    <p>Forgot your Password. Enter your email address below, we'll send you further instructions there. </p>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input value="Send Email" type="submit" class="btn btn-primary">
    </form>
</div>
{% endblock content %}
