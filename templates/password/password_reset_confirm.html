{% block content %}
<div>
    <h2>Password Reset Confirm</h2>
    <p>Enter a new password</p>

        {% csrf_token %}

        <input value="Update" type="submit" class="btn btn-outline-dark">
    </form>
</div>
{% endblock content %}
