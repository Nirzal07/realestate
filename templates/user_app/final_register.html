{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% load static %}
{% block content %}
<div class="text-center">
    <h2>Update Your Profile Picture.</h2>
    <img style="width:200px" class="my-5" src="{% static 'profile.webp' %}">
    <form method="post" action="{% url 'userapp:profilepic' %}">
        {% csrf_token %}
        {{form.profile_picture}}
        <input type="submit" class="btn btn-primary">
    </form>
    <a class="btn btn-danger mt-4" href="{% url 'webapp:home' %}">Skip</a>
</div>
{% endblock content %}
